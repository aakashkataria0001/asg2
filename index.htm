<body>
  <h1 align = "center"> <i><u>Travel around the world (Coding Blocks Homework) </u></i></h1><br><br>
  <form action="#" method="get" align = "center">
    <label for="name"> Name </label> &nbsp;
    <select required="true">
      <option value="Mr"> Mr </option>
      <option value="Mrs"> Mrs </option>
    </select> &nbsp;
    <input name="name" type="textarea" placeholder="Name" required="true"
        accesskey="n" tabindex="1" maxlength="30" autocomplete="on">
    <br><br><label for="email">Email </label> &nbsp;
    <input name="email" type="textarea" placeholder="Email" required="true"
        accesskey="e" tabindex="2" maxlength="50" autocomplete="on" size="29">
    <br><br><label for="pno">Phone Number </label> &nbsp;

        accesskey="p" tabindex="3" maxlength="30" autocomplete="on" size="20">
    <br><br><label for="age">Age </label> &nbsp;
    <input name="age" type="number" placeholder="Age" size="5" required="true"
        accesskey="a" tabindex="4" autocomplete="on">
    &nbsp; &nbsp; <label for="tavelling preference"> pref </label> &nbsp;
    <select required="true" tabindex="5">
      <option value="Bus"> Bus </option>
      <option value="plane"> Plane </option>
      <option value="Taxi"> Taxi </option>
    </select>
    <h3><label for="discription"> How You Want Your Trip to be <br> </label></h3>
    <textarea required tabindex="5" rows="8" cols="30" wrap="soft" placeholder="Write About How you want your trip to be..."></textarea><br><br>
    <label for="destination"> Choose travelling destination </label> &nbsp;
    <select required="true">
      <option value="Shimla"> Shimla </option>
      <option value="Shimla"> Dehradun </option>
      <option value="Shimla"> Manali </option>
      <option value="Shimla"> Rohtang </option>
      <option value="Shimla"> Manikaran </option>
    </select><br><br>
    <label for="nop"> No. of people Travelling </label> &nbsp;
    <input name="nop" type="number">
  </body>
